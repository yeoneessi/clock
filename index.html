<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Clock Widget</title>

    <!-- galmuri 기본 css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/galmuri@latest/dist/galmuri.css"
    />

    <style>
      @font-face {
        font-family: "galmuri11-bold";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/2506-1@1.0/Galmuri11-Bold.woff2")
          format("woff2");
        font-weight: 400;
        font-display: swap;
      }

      :root {
        --bg: #111111;
        --card: #1a1a1a;
        --border: #2a2a2a;
        --text: #ffffff;
        --subtext: #8a8a8a;
        --accent: #00ff88;

        --radius: 14px;
        --pad: 20px;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        height: 100%;
        background: transparent;
      }

      .wrap {
        min-height: 100%;
        display: grid;
        place-items: center;
        padding: 12px;
      }

      .card {
        width: min(520px, 100%);
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: var(--pad);
      }

      .title {
        font-family: "galmuri11", monospace;
        font-size: 14px;
        color: var(--subtext);
      }

      .time {
        margin-top: 16px;
        font-family: "galmuri11-bold", monospace;
        font-size: clamp(42px, 7vw, 64px);
        color: var(--accent);
        letter-spacing: 2px;
      }

      .date {
        margin-top: 10px;
        font-family: "galmuri11", monospace;
        font-size: 14px;
        color: var(--subtext);
      }

      .footer {
        margin-top: 14px;
        font-family: "galmuri11", monospace;
        font-size: 12px;
        color: var(--subtext);
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="card">
        <div class="title">현재 시간</div>
        <div class="time" id="time">--:--:--</div>
        <div class="date" id="date">----</div>
        <div class="footer" id="weekday">요일</div>
      </div>
    </div>

    <script>
      const CONFIG = {
        timeZone: "Asia/Seoul",
        hour12: false,
        locale: "ko-KR",
      };

      const $time = document.getElementById("time");
      const $date = document.getElementById("date");
      const $weekday = document.getElementById("weekday");

      function render() {
        const now = new Date();

        const timeFormatter = new Intl.DateTimeFormat(CONFIG.locale, {
          timeZone: CONFIG.timeZone,
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: CONFIG.hour12,
        });

        const dateFormatter = new Intl.DateTimeFormat(CONFIG.locale, {
          timeZone: CONFIG.timeZone,
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
        });

        const weekdayFormatter = new Intl.DateTimeFormat(CONFIG.locale, {
          timeZone: CONFIG.timeZone,
          weekday: "long",
        });

        $time.textContent = timeFormatter.format(now);
        $date.textContent = dateFormatter.format(now);
        $weekday.textContent = weekdayFormatter.format(now);
      }

      render();
      setInterval(render, 1000);
    </script>
  </body>
</html>
